        <div class="buttonSection" class="over">

            <div class="button2">

            </div>
        </div>

        <script>
            document.getElementById("start").addEventListener('click', startTimer);
            document.getElementById("cancel").addEventListener('click', cancelledButtonPressed);

            var startTime;
            var endTime;
            var origTimePeriod;
            var newTimePeriod;
            var timer;
            var cancelled = false;
            var defY = 300; // height of sun
            var y; // change
            var actualY = 0; // set y value of sun

            function startTimer(){
                cancelled = false;

                startTime = new Date();
                endTime = getEndTime();

                origTimePeriod = endTime.getTime() - startTime.getTime();
                newTimePeriod = origTimePeriod;

                timer = setInterval(displayCountdown, 1000)

                document.getElementById("start").style.border = "6px solid gold";
                document.getElementById("cancel").style.border = "0px";
                actualY = 0;
                y=1/(origTimePeriod/1000) * defY; //constant after time is set

            }
            
            function displayCountdown(){
                var timeLeft = msToTime(newTimePeriod);
                
                document.getElementById("clock").innerHTML = `<p>${timeLeft["hours"]}h ${timeLeft["minutes"]}m ${timeLeft["seconds"]}s</p>`;

                var newHeight = Math.floor(newTimePeriod / origTimePeriod * 100) * 3;
                document.getElementById("progressBar").setAttribute("height",newHeight);
                document.getElementById("progressBarContainer").style = "transform: translateY("+actualY+"px);";
                
                newTimePeriod -= 1000;

                if(newTimePeriod < 0 || cancelled){
                    clearInterval(timer);
                    document.getElementById("clock").innerHTML = "<p>Complete!</p>"
                    document.getElementById("start").style.border = "0px";   
                }else{
                    actualY += y;
                }
            }

            function cancelledButtonPressed(){
                cancelled = true;
                document.getElementById("cancel").style.border = "6px solid gold";
                document.getElementById("start").style.border = "0px";
            }

            function msToTime(milliseconds){
                var mHour = 1000 * 60 * 60;
                var mMinutes = 1000 * 60;
                var mSeconds = 1000;

                var hours = Math.floor(milliseconds / mHour);
                var minutes = Math.floor((milliseconds % mHour) / mMinutes);
                var seconds = Math.floor((milliseconds % mMinutes) / mSeconds);

                var time = [];
                time["hours"] = hours;
                time["minutes"] = minutes;
                time["seconds"] = seconds;

                return time;
            }

            function getEndTime(){
                var dt = new Date();

                var hours = parseInt(document.getElementById("hours").value);
                var minutes = parseInt(document.getElementById("minutes").value);
                var seconds = parseInt(document.getElementById("seconds").value);

                dt.setHours(dt.getHours() + hours);
                dt.setMinutes(dt.getMinutes() + minutes);
                dt.setSeconds(dt.getSeconds() + seconds);
                return dt;
            }
